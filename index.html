<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Event Handling Section -->
        <section id="event-handling">
            <h2>ðŸŽˆ Event Handling</h2>
            <button id="clickButton">Click Me!</button>
            <div id="hoverBox">Hover over me!</div>
            <input type="text" id="keypressInput" placeholder="Type something...">
            <div id="secretBox">Double click me for a surprise!</div>
        </section>

        <!-- Interactive Elements Section -->
        <section id="interactive-elements">
            <h2>ðŸŽ® Interactive Elements</h2>
            <div class="gallery">
                <img src="https://picsum.photos/200/300?random=1" alt="Gallery Image 1">
                <img src="https://picsum.photos/200/300?random=2" alt="Gallery Image 2">
                <img src="https://picsum.photos/200/300?random=3" alt="Gallery Image 3">
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                <button class="tab-btn" data-tab="tab2">Tab 2</button>
                <button class="tab-btn" data-tab="tab3">Tab 3</button>
                <div class="tab-content active" id="tab1">Content for Tab 1</div>
                <div class="tab-content" id="tab2">Content for Tab 2</div>
                <div class="tab-content" id="tab3">Content for Tab 3</div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form-validation">
            <h2>ðŸ“‹ Form Validation</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <span class="error-message"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
